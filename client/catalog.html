<h1> Catalog Page </h1>



<div class="container">
    <div class="row">

        <div class="col">
            <div class="search">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="cardSearchText">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>


        <div class="col">
            <div class="btn-group">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Sort By
                </button>

                <div class="dropdown-menu">
                    ...
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="card space" ng-repeat="card in cards | filter:cardSearchText">
            <img class="card-img-top" id={{card._id}} src="https://drive.google.com/uc?id={{card.imgFront}}" ng-click="toggleImageSide(card)"
                alt="Card Image Not Found">

            <div class="cardInfo" data-toggle="modal" data-target="#cardDetailsModal" ng-click="showCardDetails(card)">
                <h5><strong>Name:</strong> {{card.playerName}}</h5>
                <p><strong>ID:</strong> {{card._id}}<p>
                        <p><strong>Year:</strong> {{card.year.substring(0,4)}}</p>
                        <p><strong>Manufacturer:</strong> {{card.manufacturer}}</p>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="cardDetailsModal" tabindex="-1" role="dialog" aria-labelledby="cardDetailsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{cardName}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">

                            <img src="https://drive.google.com/uc?id={{cardImg}}" class="img-responsive" alt="Card Image Not Found" ng-click="toggleModalImageSide()">

                        </div>
                        <div class="col-md-6">
                            <strong>ID:</strong> {{cardId}}
                            <br><br>
                            <strong>Year:</strong> {{cardYear}}
                            <br><br>
                            <strong>Manufacturer:</strong> {{cardManufacturer}}
                            <br><br>
                            <strong>Team:</strong> {{cardTeam}}
                            <br><br>
                            <strong>Card #:</strong> {{cardNum}}
                            <br><br>
                            <strong>Special Info:</strong> {{cardOtherInfo}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
