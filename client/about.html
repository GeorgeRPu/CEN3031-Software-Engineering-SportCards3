<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportFolio</title>
</head>

<body>
    <div class="about">
        <h1>Welcome to SportFolio!</h1>


        <div class="col-6">
            <p>Form used to test file uploads, feel free to delete/overwrite</p>
            <form action="fileupload" method="post" enctype="multipart/form-data" class="form-group">
                <b>Player Name:</b> <input type="text" name="playerName" class="form-control" placeholder="Name"
                    required>
                <b>Year:</b> <input type="text" name="year" class="form-control" placeholder="Year" required>
                <b>Manufacturer:</b> <input type="text" name="manufacturer" class="form-control" placeholder="Manufacturer"
                    required>
                <b>Front Image: </b> <input type="file" name="front" accept="image/*" required>
                <b>Back Image: </b> <input type="file" name="back" accept="image/*" required>
                <input type="submit" id="addButton" class="btn btn-primary" value="Add Card to Catalog" style="float:right;">
            </form>
        </div>
    </div>
</body>

</html>
