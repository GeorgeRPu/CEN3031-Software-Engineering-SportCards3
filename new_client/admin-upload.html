<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Upload</title>
</head>

<body>

  <div class="about">
    <h1>Admin Upload</h1>
    <div class="col-6">
      <p>Form used to test file uploads, feel free to delete/overwrite</p>
      <form action="fileupload" method="post" enctype="multipart/form-data" class="form-group">
        <b>Player Name:</b> <input type="text" name="playerName" class="form-control" placeholder="Name">
        <b>Year:</b> <input type="number" name="year" class="form-control" placeholder="Year">
        <b>Manufacturer:</b> <input type="text" name="manufacturer" class="form-control" placeholder="Manufacturer">
        <b>Team:</b> <input type="text" name="team" class="form-control" placeholder="Team">
        <b>Card#:</b> <input type="number" name="cardNum" class="form-control" placeholder="Card#">
        <b>Special Info</b> <input type="text" name="specialInfo" class="form-control" placeholder="Special Info">
        <b>Front Image: </b> <input type="file" name="front" accept="image/*">
        <br>
        <b>Back Image: </b> <input type="file" name="back" accept="image/*">
        <input type="submit" id="addButton" class="btn btn-primary" value="Add Card to Catalog" style="float:right;">
      </form>
    </div>
  </div>

</body>

</html>
